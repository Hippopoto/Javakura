<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <h1> Załóż konto</h1>

<form th:action="@{/process_register}" method="post"
    style="max-width: 600px; margin: 0 auto;"
      th:object="${user}">
    <div>
        <div class="form-group row">
            <label class="col-form-label col-4">Login</label>
            <input type="text" class="form-control" th:field="*{login}" required
            minlength="2" maxlength="30"/>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required
            minlength="4" maxlength="50"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Rejestruj </button>
</form>
<div>
    <h3><a th:href="@{/register}"> Logowanie</a></h3>
</div>
</div>
</body>
</html>
